<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 2</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="body">
        <section class="card">
            <div class="logo">
                <img src="./img/adidas-logo.png" width="100%" height="100%" alt="">
            </div>
            <div class="shoe">
                <img src="./img/shoe.png" width="100%" height="100%" alt="">
            </div>
            <section class="description">
                <p>ADDIDAS GAZE ZX</p>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate molestia</p>
            </section>
            <section class="choice">
                <label for="color">
                    Colour:
                    <input type="radio" name="color" id="blue" checked> 
                    <input type="radio" name="color" id="red">
                    <input type="radio" name="color" id="yellow">
                </label>
                <div class="price">
                    <p>$09.00</p>
                    <p>Nine Dollars only</p>
                </div>
            </section>
            <button>
                <a href="#">
                    Add To Cart
                </a>
            </button>
        </section>
    </section>
</body>

</html>
